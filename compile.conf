# ==========================================================
# Configuration du simulateur de compilation
# ==========================================================

# Couleurs ANSI (ex: 31=rouge, 32=vert, 33=jaune, 34=bleu, 37=gris)
COLOR_SUCCESS=32
COLOR_WARNING=33
COLOR_INFO=34
COLOR_ERROR=31
COLOR_TIME=37

# Vitesse globale (0.1 = rapide / 0.5 = moyen / 1 = lent)
SPEED=0.3

# Nombre maximum de warnings par étape
MAX_WARNINGS=2

# Étapes de build (séparées par des virgules)
STEPS=core,network,UI,database,crypto,plugins,tests

# Activer les erreurs aléatoires (yes/no)
RANDOM_ERRORS=yes

# Boucle infinie du build (yes/no)
LOOP=yes